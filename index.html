<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="header" >
        <h1>Todo App</h1>
        <div id="date"></div>
    </div>

    <div class="main">
        <input type="text" placeholder="Enter your daily task here.." id="todo_item" onfocus="this.style.border='2px solid #EC407A';" onblur="this.style.border='2px solid grey';">
        <button onclick="addTodo()" class="add">Add Task</button>
        <button onclick="deleteAll()" class="add">Delete All</button>

    </div>

    <div class="todo_list">
        <ul id="list">

        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
